<div class="page-header">
    <h3>Login</h3>
</div>

<div class="row">
    <div class="col-md-12">
        <form id="frm_login" name="frm_login" novalidate="novalidate" ng-submit="login()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" 
                       class="form-control" 
                       id="username" 
                       name="username"
                       ng-model="form.data.username"
                       ng-required="true"
                       ng-min-length="3" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       name="password"
                       ng-model="form.data.password"
                       ng-required="true"
                       ng-min-length="3" />
            </div>
            <div class="form-group">
                <button type="submit" 
                        class="btn btn-primary">
                    Login
                </button>
            </div>
        </form>

        <pre>{{ form.data | json }}</pre>
    </div>
</div>
